<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fce8d5;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px; /* Make it circular */
      background-color: #ff6b6b; /* Button color */
      color: #fff; /* Text color */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #d63031; /* Hover color */
      transform: scale(1.05); /* Increase size on hover */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add box shadow on hover */
    }

    #container {
      text-align: center;
    }

    #teddy {
      width: 200px;
      animation: expandShrink 2s infinite alternate;
    }
    @keyframes expandShrink {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    #flowers {
      display: none;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="teddy" src="https://github.com/Tumelo53/MyValentine/blob/main/Untitled.jpeg?raw=true" alt="Cute Teddy">
    <h1>Can you be my Valentine?</h1>
    <button type="button" onclick="checkValentine()">Yes</button>
    <button type="submit" onclick="rejectValentine()">No</button>
    <p id="tryAgain" style="color: red; display: none;">Try again!</p>
  </div>
 

  <script>
    function checkValentine() {
      document.body.style.height = "100%";
      document.getElementById("container").style.position = "fixed";
      document.getElementById("container").style.top = "0";
      document.getElementById("container").style.left = "0";
      document.getElementById("container").style.width = "100%";
      document.getElementById("container").style.height = "100%";
      document.getElementById("container").style.backgroundColor = "#fce8d5";
      document.getElementById("container").innerHTML = "<h1 style='color: red;'>Thank You Soo Much. So what will you buy me?";
        document.getElementById("container").innerHTML = `
    <iframe src="https://giphy.com/embed/3kwdqukiE54VgEHtjz" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p><h1 style='color:red;'>Thank You.So what is your stupid ass gonna buy me</h1></p>`;
}

    
    function rejectValentine() {
      var yesButton = document.querySelector("button");
      var currentSize = window.getComputedStyle(yesButton).getPropertyValue('font-size');
      var newSize = parseFloat(currentSize) * 1.2; 
      yesButton.style.fontSize = newSize + "px";
      var noButton = document.querySelector("button[type='button']");
    var randomTexts = ["Click Yes", "Please Hle", "Please i am single", "Try Again", "Click Me"];
    var newText = randomTexts[Math.floor(Math.random() * randomTexts.length)];
    noButton.innerText = newText;
 
    }


  </script>
</body>
</html>
